    embed_iframe: true
    require_admin: true
    config:
      ingress: core_configurator
  - name: ha_log
    sidebar_title: 'Журнал сервера'
    sidebar_icon: mdi:math-log
    js_url: /api/hassio/app/entrypoint.js
    url_path: 'config/logs'
    embed_iframe: true
    require_admin: true
    config:
      ingress: core_configurator